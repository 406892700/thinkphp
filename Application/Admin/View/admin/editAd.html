<include file="Public/header" />
<div>
    <div class="panel panel-default">
        <div class="panel-heading">广告编辑</div>
        <div class="panel-body">
            <form class="form-horizontal" action="__URL__/editAdDetail" enctype="multipart/form-data" method="post" >
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">广告名称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="name" value="{$ad.name}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">广告排序</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="排序" name="index" value="{$ad.index}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">广告类别</label>
                    <div class="col-sm-2">
                        <select name="type" class="form-control">
                            <option value="1" {$ad['type'] = 1?'selected' : ''}>轮播</option>
                            <option value="2" {$ad['type'] = 2?'selected' : ''}>公告</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">广告链接</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="http://" name="link" value="{$ad.link}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">广告图片</label>
                    <div class="col-sm-5">
                        <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
                        <a href="javascript:void(0)" class="btn-primary btn" id="upload">点击选择图片</a>
                        <input type="file" style="display: none;" id="file" name="file">
                        <div class="row">
                            <div class="col-md-6">
                                <if condition="($ad.pic eq '')">
                                    <img src="" alt="" style="display:none;border:1px solid #Dcdcdc;padding:5px;box-shadow:0px 0px 3px #aaa;border-radius: 3px;margin-top: 15px;" id="filePreview" width="100%">
                                    <else />
                                    <img src="{$ad.pic}" alt="" style="border:1px solid #Dcdcdc;padding:5px;box-shadow:0px 0px 3px #aaa;border-radius: 3px;margin-top: 15px;" id="filePreview" width="100%">
                                </if>

                                <!--<button class="btn btn-primary" style="margin-top: 15px;display: none;">上传</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">周期</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="天" name="duration">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="button" class="btn btn-primary" id="doneModify">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#upload').bind('click', function () {
            var $file =  $(this).next()[0];
            $file.click();
        });


        $('#file').bind('change', function () {
            var file = $(this)[0].files[0],
                freader = new FileReader();

            if(!file)return;
            if(!/image\/\w+/.test(file.type)){
                alert('请选择图片');
                return;
            }

            freader.readAsDataURL(file);
            
            freader.onload = function () {
                $('#filePreview').css('display','block')[0].src = this.result;
                $('#filePreview').next().css('display','block');
            }

            //console.log($(this)[0].);
        });


        $('#doneModify').bind('click', function () {

        });
    });
</script>
<include file="Public/footer" />
