<include file="Public/header" />
<div>
    <div class="panel panel-default">
        <div class="panel-heading">广告编辑</div>
        <div class="panel-body">
            <form class="form-horizontal" action="__URL__/upload" enctype="multipart/form-data" method="post" >
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="标题" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-2">
                        <textarea name="" id="editor_id" cols="30" rows="10" style="width:670px;"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="button" class="btn btn-primary" id="doneModify">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
    });
</script>
